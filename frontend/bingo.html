<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Bingo Game</h1>
    <table>
        <tr>
            <td id="cell00" onclick="markCell(0, 0)"></td>
            <td id="cell01" onclick="markCell(0, 1)"></td>
            <td id="cell02" onclick="markCell(0, 2)"></td>
            <td id="cell03" onclick="markCell(0, 3)"></td>
            <td id="cell04" onclick="markCell(0, 4)"></td>
        </tr>
        <tr>
            <td id="cell10" onclick="markCell(1, 0)"></td>
            <td id="cell11" onclick="markCell(1, 1)"></td>
            <td id="cell12" onclick="markCell(1, 2)"></td>
            <td id="cell13" onclick="markCell(1, 3)"></td>
            <td id="cell14" onclick="markCell(1, 4)"></td>
        </tr>
        <tr>
            <td id="cell20" onclick="markCell(2, 0)"></td>
            <td id="cell21" onclick="markCell(2, 1)"></td>
            <td id="cell22" onclick="markCell(2, 2)"></td>
            <td id="cell23" onclick="markCell(2, 3)"></td>
            <td id="cell24" onclick="markCell(2, 4)"></td>
        </tr>
        <tr>
            <td id="cell30" onclick="markCell(3, 0)"></td>
            <td id="cell31" onclick="markCell(3, 1)"></td>
            <td id="cell32" onclick="markCell(3, 2)"></td>
            <td id="cell33" onclick="markCell(3, 3)"></td>
            <td id="cell34" onclick="markCell(3, 4)"></td>
        </tr>
        <tr>
            <td id="cell40" onclick="markCell(4, 0)"></td>
            <td id="cell41" onclick="markCell(4, 1)"></td>
            <td id="cell42" onclick="markCell(4, 2)"></td>
            <td id="cell43" onclick="markCell(4, 3)"></td>
            <td id="cell44" onclick="markCell(4, 4)"></td>
        </tr>
    </table>
    <button onclick="resetGame()">Reset</button>
    <script>
        var markedCells = Array(5).fill().map(() => Array(5).fill(false));

        function markCell(row, col) {
            markedCells[row][col] = !markedCells[row][col];
            document.getElementById("cell" + row + col).style.backgroundColor = markedCells[row][col] ? "blue" : "white";
            checkBingo();
        }

        function checkBingo() {
            for (var i = 0; i < 5; i++) {
                if (markedCells[i].every(cell => cell === true)) {
                    alert("Bingo!");
                    return;
                }
            }

            for (var j = 0; j < 5; j++) {
                var column = [];
                for (var k = 0; k < 5; k++) {
                    column.push(markedCells[k][j]);
                }
                if (column.every(cell => cell === true)) {
                    alert("Bingo!");
                    return;
                }
            }

            var diagonal1 = [];
            var diagonal2 = [];
            for (var l = 0; l < 5; l++) {
                diagonal1.push(markedCells[l][l]);
                diagonal2.push(markedCells[l][4 - l]);
            }
            if (diagonal1.every(cell => cell === true) || diagonal2.every(cell => cell === true)) {
                alert("Bingo!");
                return;
            }
        }

        function resetGame() {
            markedCells = Array(5).fill().map(() => Array(5).fill(false));
            for (var i = 0; i < 5; i++) {
                for (var j = 0; j < 5; j++) {
                    document.getElementById("cell" + i + j).style.backgroundColor = "white";
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bingo Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h1 {
        color: #333;
    }
    .bingo-card {
        display: inline-block;
        margin: 20px;
        border: 2px solid #333;
        padding: 10px;
        border-radius: 10px;
        width: 200px;
    }
    .bingo-number {
        font-size: 24px;
        margin-bottom: 10px;
    }
    .bingo-row {
        display: flex;
        justify-content: space-between;
    }
    .bingo-cell {
        width: 30px;
        height: 30px;
        border: 1px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    .free-space {
        background-color: lightgray;
    }
    #called-numbers {
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1>Bingo Game</h1>
<div id="boss"></div>
<div id="called-numbers"></div>
<div id="players">
    <div class="bingo-card" id="player1">
        <h2>Player 1</h2>
        <div class="bingo-row">
            <div class="bingo-cell free-space" id="player1-free"></div>
            <div class="bingo-cell" id="player1-cell1"></div>
            <div class="bingo-cell" id="player1-cell2"></div>
            <div class="bingo-cell" id="player1-cell3"></div>
            <div class="bingo-cell" id="player1-cell4"></div>
        </div>
        <div class="bingo-row">
            <div class="bingo-cell" id="player1-cell5"></div>
            <div class="bingo-cell" id="player1-cell6"></div>
            <div class="bingo-cell" id="player1-cell7"></div>
            <div class="bingo-cell" id="player1-cell8"></div>
            <div class="bingo-cell" id="player1-cell9"></div>
        </div>
        <div class="bingo-row">
            <div class="bingo-cell" id="player1-cell10"></div>
            <div class="bingo-cell" id="player1-cell11"></div>
            <div class="bingo-cell" id="player1-cell12"></div>
            <div class="bingo-cell" id="player1-cell13"></div>
            <div class="bingo-cell" id="player1-cell14"></div>
        </div>
        <div class="bingo-row">
            <div class="bingo-cell" id="player1-cell15"></div>
            <div class="bingo-cell" id="player1-cell16"></div>
            <div class="bingo-cell" id="player1-cell17"></div>
            <div class="bingo-cell" id="player1-cell18"></div>
            <div class="bingo-cell" id="player1-cell19"></div>
        </div>
        <div class="bingo-row">
            <div class="bingo-cell" id="player1-cell20"></div>
            <div class="bingo-cell" id="player1-cell21"></div>
            <div class="bingo-cell" id="player1-cell22"></div>
            <div class="bingo-cell" id="player1-cell23"></div>
            <div class="bingo-cell" id="player1-cell24"></div>
        </div>
    </div>
    <!-- Repeat for player2, player3, and player4 -->
</div>

<script>
    function generateRandomNumber() {
        return Math.floor(Math.random() * 75) + 1;
    }

    function fillBingoCard(playerId) {
        var cells = document.querySelectorAll('#' + playerId + ' .bingo-cell:not(.free-space)');
        var usedNumbers = new Set();

        cells.forEach(function(cell, index) {
            var number;
            if (index === 0) {
                cell.innerText = "Free";
            } else {
                do {
                    number = generateRandomNumber();
                } while (usedNumbers.has(number));
                usedNumbers.add(number);
                cell.innerText = number;
            }
        });
    }

    function markNumber(playerId, number) {
        var cell = document.getElementById(playerId + '-cell' + number);
        cell.classList.add('marked');
    }

    function updateBingoNumber(playerId, number) {
        var bingoNumber = document.getElementById(playerId).querySelector('.bingo-number');
        if (bingoNumber) {
            bingoNumber.innerText = number;
        }
    }

    function callNumber() {
        setInterval(function() {
            var number = generateRandomNumber();
            var calledNumbersDiv = document.getElementById('called-numbers');
            calledNumbersDiv.innerHTML += number + ', ';
            document.getElementById('boss').innerText = "Boss: " + number;
            updateBingoNumber('player1', generateRandomNumber());
            updateBingoNumber('player2', generateRandomNumber());
            updateBingoNumber('player3', generateRandomNumber());
            updateBingoNumber('player4', generateRandomNumber());
        }, 6000);
    }

    function handleClick(playerId, number) {
        markNumber(playerId, number);
    }

    fillBingoCard('player1');
    fillBingoCard('player2');
    fillBingoCard('player3');
    fillBingoCard('player4');
    callNumber();

    document.querySelectorAll('.bingo-cell').forEach(function(cell) {
        cell.addEventListener('click', function() {
            var playerId = this.parentElement.parentElement.id;
            var number = parseInt(this.innerText);
            handleClick(playerId, number);
        });
    });
</script>
</body>
</html>
